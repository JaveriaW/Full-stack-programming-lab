<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Dynamic Quiz</h1>
        <div id="quiz">
            <div class="question">
                <label id="q1-label">1. What is the capital of France?</label>
                <input type="text" id="q1">
            </div>
            <div class="question">
                <label id="q2-label">2. What is 5 + 7?</label>
                <input type="text" id="q2">
            </div>
            <div class="question">
                <label id="q3-label">3. What color do you get when you mix red and white?</label>
                <input type="text" id="q3">
            </div>
            <div class="question">
                <label id="q4-label">4. How many continents are there?</label>
                <input type="text" id="q4">
            </div>
            <div class="question">
                <label id="q5-label">5. Which programming language is this quiz made in?</label>
                <input type="text" id="q5">
            </div>
        </div>
        <button id="submitBtn">Submit Quiz</button>
        <button id="resetBtn">Reset Quiz</button>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
